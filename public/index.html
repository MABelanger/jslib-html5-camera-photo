<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>jslib-html5-camera-photo</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="divId">
      <label for="facingModeSelectId">facingMode</label>
      <select id="facingModeSelectId" name="facingMode">
        <option value="ENVIRONMENT" selected="selected">environment</option>
        <option value="USER">user</option>
      </select>
      <button id="startDefaultAllButtonId">startDefaultAll</button>
      <button id="startDefaultResolutionButtonId">
        startDefaultResolution
      </button>
      <button id="startMaxResolutionId">startMaxResolution</button>
      <button id="takePhotoButtonId">takePhoto</button>
      <button id="takePhotoAndDownloadButtonId">takeAndDownloadPhoto</button>
      <button id="stopCameraButtonId">stopCamera</button>
      <button id="showSwitchCameraButtonsId">
        showSwitchCameraButtons
      </button>
      <button id="showDebugPlatformInfoButtonId">
        showDebugPlatformInfo
      </button>

      <br />
      <br />
      <div id="cameraSettingsId"></div>
      <div id="cameraButtonsContainerId"></div>
      <pre id="debugPlatformInfoId"></pre>

      <video id="videoId" autoplay="true" playsinline></video>
      <img alt="imgId" id="imgId" />
    </div>
    <div id="root"></div>
    <p>
      jslib-html5-camera-photo version : 3.3.4
    </p>
  </body>
</html>
